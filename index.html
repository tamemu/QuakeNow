    <style>

        .control-row {

        .spinner {

        @keyframes spin {

        .stats {

        .stat-card {

        .stat-label {

        .earthquake-grid {

        .earthquake-card {

            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .earthquake-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .magnitude {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 60px;
            height: 60px;

            display: flex;
            align-items: center;
            justify-content: center;

        .mag-mini { background: #28a745; }

        .mag-light { background: #fd7e14; }
        .mag-moderate { background: #dc3545; }
        .mag-strong { background: #6f42c1; }
        .mag-major { background: #e83e8c; }
        .mag-great { background: #dc3545; }

        .earthquake-info h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
            line-height: 1.4;
            padding-right: 70px;
        }

        .earthquake-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 0.95rem;
            color: #333;
            font-weight: 500;
        }

        .earthquake-time {
            font-size: 0.9rem;
            color: #888;
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 15px;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .no-data h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .error {
            background: #dc3545;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .control-row {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                min-width: auto;
            }

            .earthquake-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background: #ccc;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #667eea;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(25px);
        }
    </style>

<body>

        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label>æœŸé–“</label>
                    <select id="timeRange">
                        <option value="day">éå»24æ™‚é–“</option>

                    </select>

                <div class="control-group">
                    <label>æœ€å°ãƒã‚°ãƒ‹ãƒãƒ¥ãƒ¼ãƒ‰</label>
                    <select id="minMagnitude">
                        <option value="0">ã™ã¹ã¦</option>

                    <div class="toggle-slider"></div>

            <p>æŒ‡å®šã•ã‚ŒãŸæ¡ä»¶ã«è©²å½“ã™ã‚‹åœ°éœ‡ã¯è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</p>

    <script>
        let autoRefreshInterval = null;
        let earthquakeData = [];

        function getMagnitudeClass(magnitude) {
            if (magnitude < 3) return 'mag-mini';
            if (magnitude < 4) return 'mag-minor';
            if (magnitude < 5) return 'mag-light';
            if (magnitude < 6) return 'mag-moderate';
            if (magnitude < 7) return 'mag-strong';
            if (magnitude < 8) return 'mag-major';
            return 'mag-great';
        }

        function getMagnitudeLabel(magnitude) {
            if (magnitude < 3) return 'Mini';
            if (magnitude < 4) return 'Minor';
            if (magnitude < 5) return 'Light';
            if (magnitude < 6) return 'Moderate';
            if (magnitude < 7) return 'Strong';
            if (magnitude < 8) return 'Major';
            return 'Great';
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 60) {
                return `${minutes}åˆ†å‰`;
            } else if (hours < 24) {
                return `${hours}æ™‚é–“å‰`;
            } else if (days < 7) {
                return `${days}æ—¥å‰`;
            } else {
                return date.toLocaleDateString('ja-JP', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        }

        function getRegionParams(region) {
            switch(region) {
                case 'japan':
                    return '&minlatitude=24&maxlatitude=46&minlongitude=123&maxlongitude=146';
                case 'pacific':
                    return '&minlatitude=-60&maxlatitude=60&minlongitude=120&maxlongitude=-60';
                case 'uswest':
                    return '&minlatitude=32&maxlatitude=49&minlongitude=-125&maxlongitude=-114';
                case 'mediterranean':
                    return '&minlatitude=30&maxlatitude=47&minlongitude=-6&maxlongitude=42';
                default:
                    return '';
            }
        }

        function calculateStats(earthquakes) {
            const total = earthquakes.length;
            const avgMagnitude = total > 0 ? (earthquakes.reduce((sum, eq) => sum + eq.properties.mag, 0) / total).toFixed(1) : 0;
            const maxMagnitude = total > 0 ? Math.max(...earthquakes.map(eq => eq.properties.mag)).toFixed(1) : 0;
            const recentCount = earthquakes.filter(eq => Date.now() - eq.properties.time < 86400000).length;

            return { total, avgMagnitude, maxMagnitude, recentCount };
        }

        function displayStats(stats) {
            const statsContainer = document.getElementById('stats');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.total}</div>
                    <div class="stat-label">ç·åœ°éœ‡æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.maxMagnitude}</div>
                    <div class="stat-label">æœ€å¤§ãƒã‚°ãƒ‹ãƒãƒ¥ãƒ¼ãƒ‰</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.avgMagnitude}</div>
                    <div class="stat-label">å¹³å‡ãƒã‚°ãƒ‹ãƒãƒ¥ãƒ¼ãƒ‰</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.recentCount}</div>
                    <div class="stat-label">éå»24æ™‚é–“</div>
                </div>
            `;
        }

        async function loadEarthquakes() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const grid = document.getElementById('earthquakeGrid');
            const noData = document.getElementById('noData');

            loading.style.display = 'block';
            error.style.display = 'none';
            grid.innerHTML = '';
            noData.style.display = 'none';

            try {
                const timeRange = document.getElementById('timeRange').value;
                const minMagnitude = document.getElementById('minMagnitude').value;
                const region = document.getElementById('region').value;

                const endtime = new Date().toISOString().split('T')[0];
                let starttime;
                switch(timeRange) {
                    case 'day':
                        starttime = new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString().split('T')[0];
                        break;
                    case 'week':
                        starttime = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
                        break;
                    case 'month':
                        starttime = new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
                        break;
                }

                const regionParams = getRegionParams(region);
                const minMagParam = minMagnitude > 0 ? `&minmagnitude=${minMagnitude}` : '';
                
                const url = `https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&starttime=${starttime}&endtime=${endtime}${minMagParam}${regionParams}&orderby=time-desc&limit=100`;

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTPã‚¨ãƒ©ãƒ¼: ${response.status}`);
                }

                const data = await response.json();
                earthquakeData = data.features;

                if (earthquakeData.length === 0) {
                    noData.style.display = 'block';
                } else {
                    displayEarthquakes(earthquakeData);
                }

                const stats = calculateStats(earthquakeData);
                displayStats(stats);

            } catch (err) {
                error.textContent = `ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${err.message}`;
                error.style.display = 'block';
                console.error('åœ°éœ‡ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—:', err);
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayEarthquakes(earthquakes) {
            const grid = document.getElementById('earthquakeGrid');
            
            grid.innerHTML = earthquakes.map(earthquake => {
                const props = earthquake.properties;
                const coords = earthquake.geometry.coordinates;
                const magnitude = props.mag;
                const place = props.place || 'ä¸æ˜ãªå ´æ‰€';
                const time = props.time;
                const depth = coords[2];
                
                return `
                    <div class="earthquake-card">
                        <div class="magnitude ${getMagnitudeClass(magnitude)}">
                            ${magnitude.toFixed(1)}
                        </div>
                        <div class="earthquake-info">
                            <h3>${place}</h3>
                            <div class="earthquake-details">
                                <div class="detail-item">
                                    <span class="detail-label">ãƒã‚°ãƒ‹ãƒãƒ¥ãƒ¼ãƒ‰</span>
                                    <span class="detail-value">M${magnitude.toFixed(1)} (${getMagnitudeLabel(magnitude)})</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">æ·±ã•</span>
                                    <span class="detail-value">${depth.toFixed(1)} km</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">ç·¯åº¦</span>
                                    <span class="detail-value">${coords[1].toFixed(3)}Â°</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">çµŒåº¦</span>
                                    <span class="detail-value">${coords[0].toFixed(3)}Â°</span>
                                </div>
                            </div>
                            <div class="earthquake-time">
                                ${formatDate(time)}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleAutoRefresh() {
            const toggle = document.getElementById('autoRefreshToggle');
            const status = document.getElementById('refreshStatus');
            
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                toggle.classList.remove('active');
                status.textContent = 'ã‚ªãƒ•';
            } else {
                autoRefreshInterval = setInterval(loadEarthquakes, 60000); // 1åˆ†ã”ã¨
                toggle.classList.add('active');
                status.textContent = 'ã‚ªãƒ³ (1åˆ†é–“éš”)';
            }
        }

        // åˆå›èª­ã¿è¾¼ã¿
        loadEarthquakes();
    </script>
