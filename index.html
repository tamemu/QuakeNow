<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuakeNow - 世界の地震情報</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🌍 QuakeNow</h1>
            <p>世界の地震情報をリアルタイムでお届け</p>
        </header>

        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label>期間</label>
                    <select id="timeRange">
                        <option value="day">過去24時間</option>
                        <option value="week">過去1週間</option>
                        <option value="month">過去1ヶ月</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>最小マグニチュード</label>
                    <select id="minMagnitude">
                        <option value="0">すべて</option>
                        <option value="2.5">2.5以上</option>
                        <option value="4.5" selected>4.5以上</option>
                        <option value="6">6.0以上</option>
                        <option value="7">7.0以上</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>地域</label>
                    <select id="region">
                        <option value="global">世界全体</option>
                        <option value="japan">日本周辺</option>
                        <option value="pacific">環太平洋</option>
                        <option value="uswest">米国西海岸</option>
                        <option value="mediterranean">地中海</option>
                    </select>
                </div>
                <button class="btn" onclick="loadEarthquakes()">更新</button>
            </div>
            <div class="auto-refresh">
                <span>自動更新</span>
                <div class="toggle-switch" id="autoRefreshToggle" onclick="toggleAutoRefresh()">
                    <div class="toggle-slider"></div>
                </div>
                <span id="refreshStatus">オフ</span>
            </div>
        </div>

        <div class="stats" id="stats"></div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div>地震情報を取得中...</div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
            </div>
            <div class="list-container">
                <div class="list-header">
                    <h3>地震一覧</h3>
                    <div class="list-controls">
                        <button class="sort-btn active" data-sort="time">時刻順</button>
                        <button class="sort-btn" data-sort="magnitude">マグニチュード順</button>
                    </div>
                </div>
                <div id="earthquakeList" class="earthquake-list"></div>
            </div>
        </div>

        <div id="noData" class="no-data" style="display: none;">
            <h3>データがありません</h3>
            <p>指定された条件に該当する地震は見つかりませんでした</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
